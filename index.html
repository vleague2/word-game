<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman: Pusheen Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Reset stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!-- Bootstrap 4 stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Javascript code for game -->
    <script src="assets/javascript/game.js"></script>
</head>
<body onload="loadFunction()">
    <!-- Page title in a jumbotron class -->
    <div class="jumbotron jumbotron-fluid p-3">
        <div class="container">
            <h1 class="display-4 text-center">Hangman</h1>
            <p class="lead text-center">Pusheen Edition</p>
        </div>
    </div>

    <!-- Page layout via grid -->
    <div class="container">
        <!-- First row, which contains instructions -->
        <div class="row">
            <!-- They span the width of the page -->
            <div class="col-md-12">
                <!-- Card to hold the content -->
                <div class="card p-3 mb-3">
                    <!-- Instructions title -->
                    <h5 class="card-title text-center">
                        How to Play
                    </h5>
                    <!-- Text itself -->
                    <div class="card-body text-center">
                        Try to guess the correct word by typing one letter at a time. If you guess wrong 8 times, you'll lose! Press any key to get started.
                    </div>
                </div>
            </Div>
        </div>

        <!-- Second row, which contains the word box and the hangman image -->
        <div class="row align-items-center mb-3">
            <!-- Left column, which contains the word box -->
            <div class="col-md-7">
                <!-- Inserting a card to house the text -->
                <div class="card">
                    <!-- The text itself -->
                    <div class="card-body text-center">
                        <span id="space1"></span>
                    </div>
                </div>
            </div>

            <!-- Right column, which contains the hangman image -->
            <div class="col-md-5 text-right">
                <!-- Currently a placeholder image -->
                <img src="assets/images/gallows_placeholder.gif">
                <p class="text-center"> Guesses remaining: <span id="guesses"></span></p>
            </div>
        </div>

        <!-- Third row, which contains the letters guessed and the dancing Pusheen -->
        <div class="row mb-3">
            <!-- Left column, which contains the letters guessed -->
            <div class="col-md-7">
                <!-- Inserting a card to contain the letters -->
                <div class="card">
                    <!-- The text itself -->
                    <div class="card-body text-center">
                        <p id="incorrect-letter"></p>
                    </div>
                </div>
            </div>

            <!-- Right column, which contains the dancing Pusheen -->
            <div class="col-md-5 text-right">
                <!-- Placeholder Pusheen -->
                <img src="assets/images/dancing_pusheen.gif" width="70%">
            </div>
        </div>

        <!-- Fourth row, which contains wins and losses -->
        <div class="row mb-5 mt-4">
            <!-- Left column, which contains wins -->
            <div class="col-md-6 text-right">
                <h3>Wins: #</h3>
            </div>

            <!-- Right column, which contains losses -->
            <div class="col-md-6 text-left">
                <h3>Losses: #</h3>
            </div>
        </div>
    </div>
        


    <!-- Bootstrap Javascript code -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
