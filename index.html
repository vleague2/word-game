<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman: Pusheen Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <!-- My stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

    <!-- Page title in a jumbotron class -->
    <div class="jumbotron jumbotron-fluid p-3 mb-0">
        <div class="container">
            <p class="display-4 text-center"> <span id="title">Hangman | </span> <span id="subtitle">Pusheen Edition</span></p>
        </div>
    </div>

    <!-- Page layout via grid -->
    <div class="container mt-0">
        
        <!-- First row, which contains the instructions, secret word box, and the hangman image -->
        <div class="row align-items-center">

            <!-- Left column, which contains the instructions and secret word box -->
            <div class="col-md-7">

                <!-- Inserting a card to house the instructions  -->
                <div class="card p-2 mb-2">

                    <!-- Instructions title -->
                    <h5 class="card-title text-center mt-2 mb-1">
                        How to Play
                    </h5>

                    <!-- Text itself -->
                    <div class="card-body text-center">
                        Try to guess the secret word by typing one letter at a time. If you guess wrong 8 times, you'll lose! Press any key to get started. 
                    </div>
                </div>

                <!-- Inserting a card to house the secret word -->
                <div class="card">

                    <!-- The text itself -->
                    <div class="card-body text-center">
                        <p>Secret word:</p>
                        <span id="hangman-word"></span>
                    </div>
                </div>
            </div>

            <!-- Right column, which contains the hangman/snowman image -->
            <div class="col-md-5 text-center">

                <!-- Hangman/snowman images -->
                <div class="snowman-img mt-2 mb-3">
                    <img src="assets/images/snowman_empty.png">  
                      
                    <img src="assets/images/snowman_snowflake.png" width="70%" class="overlay" id="7" style="display: none"> 

                    <img src="assets/images/snowman_body1.png" width="70%" class="overlay" id="6" style="display: none">

                    <img src="assets/images/snowman_body2.png" width="70%" class="overlay" id="5" style="display: none">

                    <img src="assets/images/snowman_body3.png" width="70%" class="overlay" id="4" style="display: none">

                    <img src="assets/images/snowman_eyes.png" width="70%" class="overlay" id="3" style="display: none">

                    <img src="assets/images/snowman_mouth.png" width="70%" class="overlay" id="2" style="display: none">

                    <img src="assets/images/snowman_final.png" width="70%" class="overlay" id="1" style="display: none">

                    <img src="assets/images/snowman_melted.png" width="70%" class="overlay" id="0" style="display: none">
                </div>

                <!-- Text to identify how many guesses the user has left -->
                <p class="text-center"> Guesses remaining: <span id="guesses"></span></p>
            </div>
        </div>

        <!-- Second row, which contains the letters guessed, wins/losses, and the dancing Pusheen -->
        <div class="row mb-3">

            <!-- Left column, which contains the letters guessed and wins/losses-->
            <div class="col-md-7">

                <!-- Inserting a card to contain the letters guessed -->
                <div class="card">

                    <!-- The text itself -->
                    <div class="card-body text-center">
                        <strong> Incorrect Guesses: </strong><br>
                        <span id="incorrect-letter"></span>
                    </div>
                </div>

                <!-- Inserting win and loss counters -->
                <div class="text-center pt-3">
                    <h4> Wins: <span id="winCt"></span> Losses: <span id="loseCt"></span></h4>
                </div>
            </div>

            <!-- Right column, which contains the dancing Pusheen -->
            <div class="col-md-5 text-center">

                <!-- Pusheen -->
                    <img src="assets/images/dancing_pusheen.gif" width="70%">
            </div>
        </div>
    </div>

    <!-- Javascript code for game -->
    <script src="assets/javascript/game.js"></script>

    <!-- Bootstrap Javascript code -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
